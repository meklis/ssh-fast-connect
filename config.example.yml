# Command executed when 'fs <server name>'
commands:
  gnome: gnome-terminal -e "ssh -i ~/.ssh/id_rsa  %username%@%host%"
  gnome-password: gnome-terminal -e "sshpass -p %password% ssh -o StrictHostKeyChecking=no %username%@%host%"

# 'Defaults' set in commands by default
# If default parameters not setted in server - they will be set by from defaults
# Parameter 'command' is required for work
# Another parameters is variable and depend on from command
groups:
  - name: General
    defaults:
    # Default set in commands by default
    # If default parameters not setted in server - they will be set by from defaults
    # Parameter 'command' is required for work
    # Another parameters is variable and depend on from command
      command: gnome
      username: user
      password: password
      ssh_key: ~/.ssh/id_rsa
    servers:
    - {name: office.pc, host: 10.0.10.10, username: username, password: password,  command: gnome-password }

